<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Geolocalização</title>
</head>
<body>
  <main>
    <!--Barra Superior-->
    <div class="h2 bg-success text-white">
      <h3 class="mb-4 ms-5" style="text-shadow: 2px 2px 4px gray; padding-block: 6px;">
        <span class="icon">
          <i class="fas fa-globe-americas"></i>
        </span>
        Localização
      </h3>
    </div>

    <!--Conteúdo com a Geolocalização-->
    <div class="container">
      <h1>
        Latitude: {{ latitude }} 
        <br>
        Longitude: {{ longitude }}
      </h1>
      <div class="btn btn-success text-secondary border-bottom border-2">
        <a class="text-white" [href]="map_url"> Onde estou? </a>
      </div>

      <hr>

      <button class="btn btn-success text-white" data-toggle="collapse" data-target="#rastro">Rastreamento</button>

      <div id="rastro" class="collapse">
        <h1>
          Latitude: {{ latitude2 }} 
          <br>
          Longitude: {{ longitude2 }}
        </h1>
      </div>
    </div>
  </main>
  


</body>
</html>

<router-outlet></router-outlet>
